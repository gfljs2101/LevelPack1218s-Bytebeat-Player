name: MySQLi Database Setup

on: [push]

jobs:
  setup_database:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0 # Use a recent MySQL version
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }} # Use a GitHub secret for security
          MYSQL_DATABASE: test_database # Name of the initial database to create (optional)
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1' # Specify your required PHP version
          extensions: mysqli # Ensure the mysqli extension is enabled
      
      - name: Wait for MySQL to be ready
        run: |
          while ! mysqladmin ping -h"127.0.0.1" --silent; do
            sleep 1
          done
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
      
      - name: Run PHP script to create database
        run: php create_database.php
        env:
          DB_HOST: 127.0.0.1 # Use 127.0.0.1 to connect to the service container
          DB_USER: root
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: my_new_database # The database you want to create via PHP
